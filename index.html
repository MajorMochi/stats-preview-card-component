<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!--container-->

<!--IMAGE-->
<main class="container">

  <div class="imgcontainer">

    <img src="images/image-header-mobile.JPG" 
    alt="studying" class="img">

  </div>

<!--TEXT-->
<div class="text">

<!--INFO-->
  <div class="info">

    <h1 class="heading">Get <span class="span">insights</span> that help your business grow.</h1>

    <p class="p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>

  </div>

<!--STATS-->
   <div class="stats">
    <div class="C">
      <h2 class="cnum">10k+</h2>
      <p class="cname">COMPANIES</p>
    </div>
    <div class="T">
      <h2 class="tnum">314</h2>
      <p class="tname">TEMPLATES</p>
    </div>
    <div class="Q">
      <h2 class="qnum">12m+</h2>
      <p class="qname">QUERIES</p>
    </div>
   </div>
</div>

</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href=https://github.com/MajorMochi"">Abdulsalam Jama</a>.
  </div>
</footer>
</body>
</html>
